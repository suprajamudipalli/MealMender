<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MealMender Â· Available Donations</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    .card.shadow-sm { 
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
    }
    .card.shadow-sm:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1) !important;
    }
    
    /* Urgent glow effect */
    .urgent-glow {
      animation: urgentGlow 2s ease-in-out infinite;
    }
    
    @keyframes urgentGlow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(220, 53, 69, 0.3);
      }
      50% {
        box-shadow: 0 0 25px rgba(220, 53, 69, 0.6);
      }
    }
    
    /* Pulse animation for urgent badge */
    .pulse-animation {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    /* Urgent ribbon */
    .urgent-ribbon {
      position: absolute;
      top: 15px;
      right: -35px;
      background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
      color: white;
      padding: 5px 40px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transform: rotate(45deg);
      box-shadow: 0 4px 8px rgba(220, 53, 69, 0.4);
      z-index: 10;
    }
    
    /* Border animations */
    .border-3 {
      border-width: 3px !important;
    }
    
    .border-2 {
      border-width: 2px !important;
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar will be injected here by nav.js -->
  
  <div class="container my-5">
    <h2 class="text-center mb-4">Available Food Donations</h2>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center">
      <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <!-- Container for donation cards -->
    <div id="donations-container" class="row">
      <!-- Donation cards will be injected here by JavaScript -->
    </div>

    <!-- Pagination Controls -->
    <nav aria-label="Page navigation">
      <div id="pagination-container" class="mt-4">
        <!-- Pagination will be injected here by JavaScript -->
      </div>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Config -->
  <script src="config.js"></script>
  <!-- Receiver Logic -->
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="receiver.js"></script>
</body>
</html>
