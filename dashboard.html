<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMender Â· Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary-green: #2e7d32;
      --light-green: #66bb6a;
      --bg-gradient-start: #e8f5e9;
      --bg-gradient-end: #ffffff;
      --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
      --card-hover-shadow: 0 15px 40px rgba(0,0,0,0.12);
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      background-attachment: fixed;
      min-height: 100vh;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(46, 125, 50, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(102, 187, 106, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(46, 125, 50, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      position: relative;
      z-index: 1;
    }

    .hero-section {
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      color: white;
      padding: 3rem 0;
      margin-bottom: 2rem;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 10px 30px rgba(46, 125, 50, 0.2);
    }

    .hero-section h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      animation: fadeInDown 0.6s ease-out;
    }

    .hero-section p {
      font-size: 1.1rem;
      opacity: 0.95;
      animation: fadeInUp 0.6s ease-out;
    }

    .stats-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      border: none;
      animation: fadeInUp 0.6s ease-out;
    }

    .stats-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--card-hover-shadow);
    }

    .stats-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .icon-green { background: linear-gradient(135deg, #66bb6a 0%, #81c784 100%); color: white; }
    .icon-blue { background: linear-gradient(135deg, #42a5f5 0%, #64b5f6 100%); color: white; }
    .icon-orange { background: linear-gradient(135deg, #ffa726 0%, #ffb74d 100%); color: white; }
    .icon-purple { background: linear-gradient(135deg, #ab47bc 0%, #ba68c8 100%); color: white; }

    .action-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      height: 100%;
      animation: fadeInUp 0.6s ease-out;
    }

    .action-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-hover-shadow);
      border-color: var(--light-green);
    }

    .action-card i {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .action-card h3 {
      font-weight: 600;
      color: var(--primary-green);
      margin-bottom: 0.8rem;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 125, 50, 0.4);
    }

    .impact-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      background: linear-gradient(135deg, #ffa726 0%, #ffb74d 100%);
      color: white;
      border-radius: 50px;
      font-weight: 600;
      margin-top: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner-custom {
      width: 60px;
      height: 60px;
      border: 5px solid #e8f5e9;
      border-top: 5px solid #2e7d32;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .recent-activity {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      margin-top: 2rem;
    }

    .activity-item {
      padding: 1rem;
      border-left: 3px solid var(--light-green);
      margin-bottom: 1rem;
      background: #f8f9fa;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .activity-item:hover {
      background: #e8f5e9;
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="loading-overlay">
    <div class="spinner-custom"></div>
  </div>

  <!-- Navbar will be injected here -->
  
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container text-center">
      <h1 id="welcome-message">Welcome to MealMender</h1>
      <p id="hero-subtitle">Making a difference, one meal at a time</p>
      <div id="impact-display"></div>
    </div>
  </div>

  <!-- Main Dashboard Content -->
  <div class="container mb-5">
    <!-- Statistics Cards -->
    <div id="stats-section" class="row g-4 mb-5">
      <!-- Stats will be dynamically loaded -->
    </div>

    <!-- Quick Actions -->
    <div id="actions-section" class="row g-4">
      <!-- Actions will be dynamically loaded based on role -->
    </div>

    <!-- Notifications & Requests Section -->
    <div id="notifications-section" class="row g-4 mt-4 d-none">
      <!-- Notifications will be dynamically loaded -->
    </div>

    <!-- Recent Activity -->
    <div id="recent-activity-section" class="recent-activity d-none">
      <h3 class="mb-4"><i class="fas fa-clock me-2"></i>Recent Activity</h3>
      <div id="activity-list"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
