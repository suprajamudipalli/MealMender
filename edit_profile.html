<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile Â· MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Modern Style -->
  <link rel="stylesheet" href="modern-style.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar will be injected here -->

  <div class="form-container-centered">
    <div class="form-card fade-in">
      <div class="form-card-header">
        <h2><i class="fas fa-user-edit text-success me-2"></i>Edit Your Profile</h2>
        <p>Update your information to keep your account current</p>
      </div>
            
            <form id="edit-profile-form">
              <!-- Message Placeholder -->
              <div id="message-container" class="mb-3"></div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="e.g., +1234567890">
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="e.g., 123 Main St, Anytown">
              </div>

              <div class="d-grid gap-2 d-sm-flex justify-content-sm-between mt-4">
                <a href="profile.html" class="btn btn-outline-secondary">
                  <i class="fas fa-times me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save me-2"></i>Save Changes
                </button>
              </div>
            </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Config -->
  <script src="config.js"></script>
  <!-- Dynamic Navbar -->
  <script src="nav.js"></script>
  <!-- Edit Profile Logic -->
  <script src="edit_profile.js"></script>
</body>
</html>
