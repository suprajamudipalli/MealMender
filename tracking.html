<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MealMender · Tracking & Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Minimal reset for this page */
    body { margin: 0; }
    :root{
      --mm-ink:#1b5e20; --mm-accent:#66bb6a; --mm-accent-2:#81c784;
      --radius:14px; --shadow:0 8px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Poppins',system-ui,Segoe UI,Arial,sans-serif; background:#f4f9f4;
      display:flex; flex-direction:column; min-height:100vh; color:#2e2e2e;
    }
    .layout{flex:1; display:grid; grid-template-columns:2fr 1fr; gap:12px; padding:12px}
    .panel{background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    .map{min-height:420px}
    iframe{border:0; width:100%; height:100%}
    .right{display:flex; flex-direction:column}
    .details{padding:14px; border-bottom: 1px solid #eef2ee;}
    .details h2{margin:0 0 6px; font-size:1.1rem; color:var(--mm-ink)}
    .details p{margin:4px 0; font-size:.9rem}
    .badge{display:inline-block; padding:4px 8px; background:#e8f5e9; color:var(--mm-ink); border-radius:999px; font-size:.8rem; font-weight:600}
    .chat{display:flex; flex-direction:column; flex:1; border-top:1px solid #eef2ee}
    .messages{flex:1; padding:12px; overflow:auto; display:flex; flex-direction:column; gap:8px}
    .msg{max-width:80%; padding:8px 12px; border-radius:12px; font-size:.92rem}
    .msg.me{align-self:flex-end; background:#c8e6c9}
    .msg.them{align-self:flex-start; background:#e8f5e9}
    .composer{display:flex; gap:8px; padding:10px; border-top:1px solid #eef2ee}
    .msg small.msg-sender {
      display: block; font-size: 0.75rem; color: #555; margin-bottom: 4px; font-weight: 600;
    }
    .composer input{flex:1; padding:10px 12px; border:1px solid #cfd8dc; border-radius:10px; font:inherit}
    .composer button{padding:10px 14px; border-radius:10px; border:0; background:var(--mm-accent); color:#fff; font-weight:600; cursor:pointer}
    @media (max-width: 920px){ .layout{grid-template-columns:1fr} .map{min-height:300px} }
  </style>
</head>
<body>
  <!-- Navbar will be injected here -->

  <div class="layout">
    <!-- Map -->
    <section class="panel map">
      <iframe id="mapFrame" loading="lazy" allowfullscreen></iframe>
    </section>

    <!-- Details + Chat -->
    <section class="panel right">
      <div class="details">
        <h2 id="itemName">Claimed Item</h2>
        <p><strong>Pickup:</strong> <span id="addrText">—</span></p>
        <div class="d-flex justify-content-between align-items-center">
            <p><span class="badge" id="statusBadge">Awaiting donor acceptance</span></p>
            <button id="complete-btn" class="btn btn-sm btn-success" style="display: none;">Mark as Completed</button>
        </div>
        <a id="gm-open" class="btn btn-sm btn-outline-primary mt-2" target="_blank" rel="noopener">Open in Google Maps</a>
      </div>

      <div class="chat">
        <div class="messages" id="msgs">
          <div class="msg them">Hi! I got your request. When will you arrive?</div>
          <!-- Messages will be loaded here -->
        </div>
        <form id="chat-form" class="composer">
          <input id="inputMsg" type="text" placeholder="Type your message…" autocomplete="off" required/>
          <small id="typing-indicator" style="position: absolute; bottom: 0; left: 15px; font-size: 0.8rem; color: #888;"></small>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Socket.IO Client Library -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Tracking & Chat Logic -->
  <script src="tracking.js"></script>
</body>
</html>
