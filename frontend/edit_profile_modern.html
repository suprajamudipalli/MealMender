<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profile Â· MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Modern Style -->
  <link rel="stylesheet" href="css/modern-style.css">
</head>
<body>

  <!-- Navbar will be injected here -->

  <div class="form-container-centered">
    <div class="form-card fade-in">
      <div class="form-card-header">
        <h2><i class="fas fa-user-edit text-success me-2"></i>Edit Your Profile</h2>
        <p>Update your information to keep your account current</p>
      </div>
      
      <form id="edit-profile-form">
        <!-- Message Placeholder -->
        <div id="message-container" class="mb-3"></div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">
              <i class="fas fa-user me-2 text-success"></i>First Name
            </label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">
              <i class="fas fa-user me-2 text-success"></i>Last Name
            </label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="fas fa-envelope me-2 text-success"></i>Email Address
          </label>
          <input type="email" class="form-control" id="email" placeholder="your.email@example.com" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">
            <i class="fas fa-phone me-2 text-success"></i>Phone Number
          </label>
          <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 123-4567">
          <small class="text-muted">Optional - helps with coordination</small>
        </div>

        <div class="mb-4">
          <label for="address" class="form-label">
            <i class="fas fa-map-marker-alt me-2 text-success"></i>Address
          </label>
          <input type="text" class="form-control" id="address" placeholder="123 Main St, City, State">
          <small class="text-muted">Optional - for pickup/delivery coordination</small>
        </div>

        <div class="d-grid gap-2 d-sm-flex justify-content-sm-between">
          <a href="profile.html" class="btn btn-outline-secondary">
            <i class="fas fa-times me-2"></i>Cancel
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Config -->
  <script src="config.js"></script>
  <!-- Dynamic Navbar -->
  <script src="nav.js"></script>
  <!-- Edit Profile Logic -->
  <script src="edit_profile.js"></script>
</body>
</html>
