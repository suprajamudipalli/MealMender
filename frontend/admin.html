<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard - MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- Navbar will be injected here -->
  
  <div class="container my-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center">
      <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div id="dashboard-content" class="d-none">
      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-users me-2"></i>Total Users</h5>
              <p class="card-text fs-2 fw-bold" id="total-users-stat">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-box-open me-2"></i>Total Donations</h5>
              <p class="card-text fs-2 fw-bold" id="total-donations-stat">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-user-plus me-2"></i>New Users This Month</h5>
              <p class="card-text fs-2 fw-bold" id="new-users-stat">0</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-center">Donations by Status</h5>
              <canvas id="donations-status-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Users Table -->
      <div class="card mb-4">
        <div class="card-header">
          <h3>All Users</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Joined</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="users-table-body"></tbody>
            </table>
          </div>
          <!-- Users Pagination -->
          <nav>
            <ul class="pagination justify-content-center" id="users-pagination">
            </ul>
          </nav>
        </div>
      </div>
      
      <!-- Donations Table -->
      <div class="card">
        <div class="card-header">
          <h3>All Donations</h3>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Food Name</th>
                  <th>Donor</th>
                  <th>Status</th>
                  <th>Expiry</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="donations-table-body"></tbody>
            </table>
          </div>
          <!-- Donations Pagination -->
          <nav>
            <ul class="pagination justify-content-center" id="donations-pagination">
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Admin Logic -->
  <script src="config.js"></script>
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <script src="admin.js"></script>
</body>
</html>
