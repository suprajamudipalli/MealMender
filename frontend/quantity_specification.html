<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirm Claim - MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title">Confirm Your Request</h3>
            <p class="text-muted">You are about to send a request to the donor for this item.</p>
            
            <!-- Donation details can be loaded here if needed -->
            <div id="donation-details" class="alert alert-light">
              Loading donation info...
            </div>

            <!-- Message Placeholder -->
            <div id="message-container" class="mb-3"></div>

            <form id="claim-form">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg">Confirm and Send Request</button>
                <a href="receiver_improved.html" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Claim Logic -->
  <script src="config.js"></script>
  <script src="nav.js"></script>
  <script src="claim.js"></script>
</body>
</html>
