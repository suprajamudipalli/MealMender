<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Requests - MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <!-- Navbar will be injected here -->
  
  <div class="container my-5">
    <h2 class="text-center mb-4">My Food Requests</h2>
    
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="text-center">
      <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <!-- Container for request items -->
    <div id="requests-container" class="list-group">
      <!-- Request items will be injected here by JavaScript -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Config -->
  <script src="config.js"></script>
  <!-- Dynamic Navbar & Footer -->
  <script src="nav.js"></script>
  <script src="footer.js"></script>
  <!-- My Requests Logic -->
  <script src="my_requests.js"></script>
</body>
</html>
