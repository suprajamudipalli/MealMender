<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Claim Donation - MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .summary-list li { margin-bottom: .25rem; }
  </style>
  </head>
  <body class="bg-light">
    <!-- Navbar injected by nav.js -->
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h2 class="card-title text-success mb-3">Confirm Your Request</h2>
              <p class="text-muted">Review the donation details and send a request to the donor.</p>
              <div id="donation-details" class="mb-3"></div>
              <div id="message-container" class="mb-3"></div>
              <form id="claim-form">
                <div class="d-grid">
                  <button type="submit" class="btn btn-success btn-lg">Send Request</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Config -->
    <script src="config.js"></script>
    <!-- Nav & Footer -->
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <!-- Claim Logic -->
    <script src="claim.js"></script>
  </body>
  </html>
