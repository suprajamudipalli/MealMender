<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Donation - MealMender</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Edit Your Donation</h3>
            
            <form id="edit-donation-form">
              <!-- Message Placeholder -->
              <div id="message-container" class="mb-3"></div>

              <!-- Food Name -->
              <div class="mb-3">
                <label for="foodName" class="form-label">Food Name / Title</label>
                <input type="text" class="form-control" id="foodName" required>
              </div>

              <!-- Quantity -->
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" required>
              </div>

              <!-- Quality -->
              <div class="mb-3">
                <label for="quality" class="form-label">Quality</label>
                <select id="quality" class="form-select" required>
                  <option value="fresh">Fresh</option>
                  <option value="perishable">Perishable</option>
                  <option value="non-perishable">Non-Perishable</option>
                </select>
              </div>

              <!-- Type -->
              <div class="mb-3">
                <label for="type" class="form-label">Type of Food</label>
                <select id="type" class="form-select" required>
                  <option value="veg">Vegetarian</option>
                  <option value="nonveg">Non-Vegetarian</option>
                  <option value="cooked">Cooked Meals</option>
                  <option value="raw">Raw Ingredients</option>
                  <option value="packaged">Packaged Foods / Snacks</option>
                </select>
              </div>

              <!-- Expiry -->
              <div class="mb-3">
                <label for="expiry" class="form-label">Expiry Date / Best Before</label>
                <input type="date" class="form-control" id="expiry" required>
              </div>

              <!-- Notes -->
              <div class="mb-3">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea id="notes" class="form-control" rows="3"></textarea>
              </div>

              <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                <a href="profile.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Edit Donation Logic -->
  <script src="config.js"></script>
  <script src="nav.js"></script>
  <script src="edit_donation.js"></script>
</body>
</html>
